<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div id="login-page" class="flex items-center justify-center h-screen">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-2xl font-bold mb-6 text-center">Enter chat</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı" class="w-full p-3 mb-4 bg-gray-700 text-white rounded">
            <input type="password" id="password" placeholder="Şifre" class="w-full p-3 mb-4 bg-gray-700 text-white rounded">
            <button id="login-btn" class="w-full p-3 bg-blue-600 rounded hover:bg-blue-500">Login</button>
        </div>
    </div>

    <div id="chat-page" class="hidden flex flex-col h-screen">
        <div class="bg-gray-800 p-4 shadow-lg">
            <h2 class="text-2xl font-bold">Welcome, <span id="user-name"></span>!</h2>
        </div>
        <div id="chat-box" class="flex-1 p-4 overflow-y-auto bg-gray-700"></div>
        <div class="p-4 bg-gray-800 flex items-center">
            <input type="text" id="message-input" placeholder="Type..." class="flex-1 p-3 bg-gray-700 text-white rounded mr-2">
            <button id="send-btn" class="p-3 bg-blue-600 rounded hover:bg-blue-500">Send</button>
        </div>
    </div>
</body>
          </html>
